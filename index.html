<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>GAME</title>
</head>
<body>

    <h1>ROCK PAPER SCISSOR</h1>
<div class="imagesdiv">
       <div class="images" id="rock"> <img src="images/rock.png" alt="rock"></div>
    <div class="images" id="paper"><img src="images/paper.png" alt="paper"></div>
<div class="images" id="scissor"><img  src="images/scissor.png" alt="scissor"></div>
</div>
<div class="msg-cont">
    <p id="msg">Play Your Move</p>
</div>
<div class="Score">
    <div class="scorecard" id="self">
        <p id="uscore">0</p>
    <p>Your Score</p>
    </div>
    <div class="scorecard" id="Computer">
<p id="cscore">0</p>
<p>Computer Score</p>
    </div>
</div>



    <script src="index.js"></script>
</body>
</html>
